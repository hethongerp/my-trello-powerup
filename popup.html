<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết Checklist Item</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <h3>Chi tiết Checklist Item</h3>
  <label>Chọn item:</label>
  <select id="checklist-select"></select>
  <br/><br/>
  <label>Ghi chú:</label>
  <textarea id="note" rows="4" cols="40"></textarea>
  <br/><br/>
  <label>File đính kèm:</label>
  <input type="file" id="file"/>
  <br/><br/>
  <button id="save-btn">Lưu</button>
</body>
</html>
