<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết Checklist Item</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <h3>Chi tiết Checklist Item</h3>

  <label for="checklist-dropdown">Chọn item:</label>
  <select id="checklist-dropdown">
    <option>-- Chọn --</option>
  </select>

  <br><br>
  <label for="note">Ghi chú:</label><br>
  <textarea id="note" rows="4" cols="30"></textarea>

  <br><br>
  <label for="file-input">File đính kèm:</label><br>
  <input type="file" id="file-input" multiple>

  <br><br>
  <button id="save-btn">Lưu</button>
</body>
</html>
