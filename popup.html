<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết Checklist Item</title>
</head>
<body>
  <h3>Chi tiết Checklist Item</h3>
  <label>Chọn item:</label>
  <select id="checklist-select">
    <option value="">-- Chọn --</option>
  </select>
  <br><br>
  <label>Ghi chú:</label>
  <textarea id="note" rows="4" cols="30"></textarea>
  <br><br>
  <label>File đính kèm:</label>
  <input type="file" id="file">
  <br><br>
  <button id="save-btn">Lưu</button>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
